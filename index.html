<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>haytechstudios.com</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <div class="logo-row">
            <img src="/assets/logo.png" alt="Haytech Stidops Logo" class="small-logo">
            <span class="logo-separator">→</span>
            <img src="/assets/github.png" alt="GitHub Logo" class="small-logo">
        </div>
        <div class="site-name"><strong>github.com/HaytechDev</strong></div>
    </div>    
    
    <div class="card">
        <h1>Haytech Studios 的 GitHub 组织页面</h1>
        <p>将你重定向至 https://github.com/HaytechDev/</p>
        <div class="spinner"></div>
        <p class="note">页面将在 3 秒后自动跳转至 <a href="https://github.com/HaytechDev/">https://github.com/HaytechDev/</a>。</p>
        <a class="button" href="https://github.com/HaytechDev/">立即跳转</a>
        <div class="cancel-link" onclick="cancelRedirect()">取消跳转</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
